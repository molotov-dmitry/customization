
# Run standalone ===============================================================

listen=NO

# Enable listening on IPv6 sockets =============================================

listen_ipv6=YES

# Allow anonymous FTP ==========================================================

anonymous_enable=YES

# Allow local users to log in ==================================================

local_enable=YES

# Enable any form of FTP write command. ========================================

write_enable=YES

# Umask for local users ========================================================

local_umask=000

# Allow the anonymous FTP user to upload files =================================

anon_upload_enable=NO

# Allow the anonymous FTP user to create new directories =======================

anon_mkdir_write_enable=NO

# Root directories =============================================================

anon_root=/media/documents
local_root=/media/documents
allow_writeable_chroot=YES

# Activate directory messages ==================================================

dirmessage_enable=YES

# Display directory listings with the time in  your  local  time  zone =========

use_localtime=YES

# Activate logging of uploads/downloads ========================================

xferlog_enable=YES

# Make sure PORT transfer connections originate from port 20 (ftp-data) ========

connect_from_port_20=YES

# Uploaded anonymous files to be owned by a different user =====================

chown_uploads=YES
chown_username=dmitry

# Login banner string ==========================================================

ftpd_banner=Welcome to Dmitry`s FTP service.

# Builtin ls ===================================================================

#ls_recurse_enable=YES

# Customization ================================================================

# This option should be the name of a directory which is empty.  Also, the
# directory should not be writable by the ftp user. This directory is used
# as a secure chroot() jail at times vsftpd does not require filesystem
# access.

secure_chroot_dir=/var/run/vsftpd/empty

# This string is the name of the PAM service vsftpd will use -------------------

pam_service_name=vsftpd
#
# Location of the RSA certificate to use for SSL encrypted connections ---------

rsa_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
rsa_private_key_file=/etc/ssl/private/ssl-cert-snakeoil.key
ssl_enable=NO

# Use a utf8 filesystem --------------------------------------------------------

utf8_filesystem=YES
